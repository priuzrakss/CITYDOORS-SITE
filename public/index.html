<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CityDoors</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Подключение внешнего CSS файла -->
</head>
<body>
    <div class="image"></div>
    <div class="block">
        <header class="Logo">CityDoors</header>
        <div class="space-block"></div>
        <div class="login-block">
            <label for="username">Логин:</label>
        <input type="text" id="login" name="username" required>
        <div class="space-block"></div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <div class="space-block"></div>
        <button id="login-form" type="submit">Войти</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
